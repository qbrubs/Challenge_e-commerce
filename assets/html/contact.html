<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>GeekJedi</title>
    <link rel="shortcut icon" href="../img/shortcut.png" type="image/png"/>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/all-products.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <!--darkmode-->
    <div id="theme">
        <button id="toggle-btn" class="dark-mode-toggle"><i class="fa-solid fa-circle-half-stroke"></i></button>
    <!--header-->
    <header class="header container">
            <div class="header__content">
                <a class="header__link" title="Home Geek Jedi" href="../../index.html">
                    <h1 class="header__title"><i class="fa-solid fa-jedi icon"></i>Geek<span>Jedi</span></h1>
                </a>

               <form action="" class="search">
                    <input type="text" class="search__input" data-search-input placeholder="What do you wish to find?">
                    <button type="submit" class="search__button"><i class="fa-solid fa-magnifying-glass icon"></i></button>
               </form>
            </div>
            <a class="header__btn-login btns" role="button" href="./login.html">Login</a>
    </header>
    <!--end header-->
    <main>
        <form action="" class="footer__form form">
            <p class="footer__form-title"><span class="footer__form-span">Contact us!</span><br>Send us a message and we will contact you soon.</p>
                
                <input type="text" class="footer__form-text footer__form-input" id="contact__name" name="name" placeholder="Write your name" data-tipo="name" maxlength="40" required>
                <label for="contact__name" class="footer__form-label"></label>
                <span class="input-error" data-error="name">This field needs to be filled.</span>

                <textarea name="message" class="footer__form-text footer__form-textarea" id="contact__message" cols="30" rows="10" placeholder="Write your message" data-tipo="mensagem" maxlength="120" required></textarea>
                <label for="contact__message" class="footer__form-label"></label>
                <span class="input-error" data-error="message">This field needs to be filled.</span>

                <button type="submit" class="footer__form-button btns">Send Message</button>
        </form>
    </main>
    <!--footer-->
    <footer>
        <section class="footer container">
            <div>
                <nav class="footer__nav">
                    <ul class="footer__nav-list">
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">About</a>
                            <a href="#" class="footer__nav-link green">Privacy</a>
                            <a href="#" class="footer__nav-link">Fidelity</a>
                            <a href="#" class="footer__nav-link green">Stores</a>
                            <a href="#" class="footer__nav-link">Franchises</a>
                            <a href="#" class="footer__nav-link green">Advertise</a>
                            <a href="./contact.html" class="footer__nav-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer_content">
                <a class="header__link" title="Home Geek Jedi" href="index.html">
                    <h1 class="footer__title"><i class="fa-solid fa-jedi icon"></i>Geek<span>Jedi</span></h1>
                </a>
            </div>
            <div class="copyright">
                <h3 class="by">&#169;Coded by <a href="https://www.linkedin.com/in/qbrubs/"> <span>  Bruna Nascimento</span></a></h3>
            </div>
        </section>
    </footer>
    <!-- end footer-->
    </div>
    <!--div end of darkmode-->
    <script src="../js/forms/contact-validate.js"></script>
    <script src="../js/darkMode.js"></script>
</body>
</html>
