<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>GeekJedi</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/banner.css">
    <link rel="stylesheet" href="/css/products.css">
    <link rel="stylesheet" href="/css/add-products.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

    <!--header-->
    <header class="header container">
            <div class="header__content">
                <a class="header__link" title="Home Geek Jedi" href="index.html">
                    <h1 class="header__title"><i class="fa-solid fa-jedi icon"></i>Geek<span>Jedi</span></h1>
                </a>

               <form action="" class="search">
                    <input type="text" class="search__input" placeholder="What do you wish to find?">
                    <button type="submit" class="search__button"><i class="fa-solid fa-magnifying-glass icon"></i></button>
               </form>

               <a href="./products.html" role="button" class="adm-btn btns">Adm Menu</a>
            </div>
    </header>

    <main>
        <form action="./products.html" class="product-add" data-form>
            <div class="product-add__container">
                <h2 class="product-add__title">New product</h2>
                <fieldset class="product-add__content">
                    <label for="product-add__img">Image URL</label>
                    <input type="text" name="product-add__img" class="product-add__input" placeholder="http://..." data-tipo="image" data-image required>
                    <span class="input-error">This field is not valid</span>
                </fieldset>
                <fieldset class="product-add__content">
                    <label for="product-add__type">Type</label>
                    <input type="text" name="product-add__type" class="product-add__input" placeholder="Funko" maxlength="15" data-type data-type="type" required>
                    <span class="input-error">This field is not valid</span>
                </fieldset>
                <fieldset class="product-add__content">
                    <label for="product-add__name">Name</label>
                    <input type="text" name="product-add__name" class="product-add__input" placeholder="Darth Vader Figure" maxlength="15" data-name data-type="name" required>
                    <span class="input-error">This field is not valid</span>
                </fieldset>
                <fieldset class="product-add__content">
                    <label for="product-add__price">Price</label>
                    <input type="text" name="product-add__price" class="product-add__input" placeholder="$25,00" maxlength="10" data-price data-type="price" required>
                    <span class="input-error">This field is not valid</span>
                </fieldset>
                <fieldset class="product-add__content">
                    <label for="product-add__description">Description</label>
                    <input type="text" name="product-add__description" class="product-add__input" placeholder="This product is a..." maxlength="150" data-description data-type="description" required>
                    <span class="input-error">This field is not valid</span>
                </fieldset>
                <button class="product-add__btn btns">Add new product</button>
            </div>
        </form>
    </main>

    <!--footer-->
    <footer>
        <section class="footer container">
            <div class="footer_content">
                <a class="header__link" title="Home Geek Jedi" href="index.html">
                    <h1 class="footer__title"><i class="fa-solid fa-jedi icon"></i>Geek<span>Jedi</span></h1>
                </a>
            </div>
            <div>
                <nav class="footer__nav">
                    <ul class="footer__nav-list">
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">About</a>
                            <a href="#" class="footer__nav-link green">Privacy</a>
                            <a href="#" class="footer__nav-link">Fidelity</a>
                            <a href="#" class="footer__nav-link green">Stores</a>
                            <a href="#" class="footer__nav-link">Franchises</a>
                            <a href="#" class="footer__nav-link green">Advertise</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

        <div class="copyright">
            <h3 class="by">&#169;Coded by <a href="https://www.linkedin.com/in/qbrubs/"> <span>  Bruna Nascimento</span></a></h3>
        </div>
    </footer>
    <!-- end footer-->
</body>
</html>
